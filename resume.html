<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sanusi Opeyemi Sanusi — Resume</title>
  <meta name="description" content="Resume — Sanusi Opeyemi Sanusi | Accountant & Data Analyst" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff;            /* white background */
      --card:#f0f4f8;          /* light card background */
      --muted:#6b7280;         /* secondary text */
      --accent:#3b82f6;        /* blue accent */
      --accent-2:#60a5fa;      /* lighter blue for gradient */
      --glass: rgba(255,255,255,0.8);
      --radius:14px;
      --maxw:980px;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#1f2937;background:var(--bg);}

    .wrap{max-width:var(--maxw);margin:48px auto;padding:28px;background:linear-gradient(180deg, rgba(255,255,255,0.8), rgba(240,244,248,0.8));border-radius:18px;box-shadow:0 10px 40px rgba(0,0,0,0.1);}

    .top{display:flex;gap:20px;align-items:center}
    .avatar{width:104px;height:104px;border-radius:14px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:grid;place-items:center;font-weight:700;color:#ffffff;font-size:28px}

    .header{flex:1}
    h1{margin:0;font-size:24px;font-weight:800;letter-spacing:-0.2px}
    .role{color:var(--muted);margin-top:6px}

    .contact{display:flex;flex-wrap:wrap;gap:12px;margin-top:12px;color:var(--muted);font-size:14px}
    .contact a{color:inherit;text-decoration:none}
    .pill{background:var(--glass);padding:8px 12px;border-radius:999px;font-weight:600;color:#1e3a8a}

    .grid{display:grid;grid-template-columns:1fr 320px;gap:28px;margin-top:26px}

    /* left column (main) */
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.8), rgba(240,244,248,0.8));padding:18px;border-radius:12px}
    h2{margin:0 0 10px 0;font-size:16px;color:var(--accent)}
    p{color:#1f2937;margin:0 0 12px 0}
    ul{margin:0 0 12px 16px;padding:0;color:#1f2937}
    li{margin-bottom:8px}

    /* right column (sidebar) */
    .sidebar{position:relative}
    .sidebar .card{display:flex;flex-direction:column;gap:10px}

    /* skills tags */
    .skills{display:flex;flex-wrap:wrap;gap:8px}
    .tag{background:rgba(59,130,246,0.1);padding:8px 10px;border-radius:8px;font-size:13px;color:var(--accent)}

    /* work item */
    .work h4{margin:0;font-size:15px}
    .muted{color:var(--muted);font-size:13px}

    /* CTA row */
    .cta{display:flex;gap:12px;align-items:center;margin-top:18px}
    .btn{padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:700;display:inline-flex;gap:8px;align-items:center}
    .btn-primary{background:var(--accent);color:white}
    .btn-outline{border:1px solid rgba(59,130,246,0.3);color:var(--accent);background:transparent}

    /* social icons row */
    .socials{display:flex;gap:10px;margin-top:6px}
    .socials a{width:38px;height:38px;border-radius:10px;display:inline-grid;place-items:center;background:rgba(59,130,246,0.1);text-decoration:none}
    .socials svg{width:18px;height:18px;fill:currentColor;color:var(--accent)}

    /* responsive */
    @media (max-width:920px){.grid{grid-template-columns:1fr}} 
    @media (max-width:480px){.wrap{margin:18px;padding:18px}.avatar{width:84px;height:84px;font-size:22px}}

    /* print-friendly styles */
    @media print{
      :root{--bg:white;color:#111}
      body{background:white}
      .wrap{box-shadow:none;border-radius:0;background:white;margin:0;padding:10mm}
      .socials,.cta{display:none}
      a[href]:after{content: " (" attr(href) ")";font-size:10px;color:#000}
    }

  </style>
</head>
<body>
<!-- The rest of the HTML remains unchanged -->
</body>
</html>
